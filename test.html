<!DOCTYPE html>
<html>
<head>
<title>Follow Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/follow.css" rel="stylesheet" type="text/css" media="all"/>
<link rel="icon" href="images/qi.jpg" type="image/x-icon"/>
<!-- 字体 -->
<link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<h1 class="css1084d68e081b833">Follow Us</h1>
<div class="w3ls-main">
<div class="w3ls-form">
<form action="#" method="post">
<ul class="fields">
	<li>	
		<label class="w3ls-opt">applicant name<span class="w3ls-star"> * </span></label>
		<div class="w3ls-name">	
			<input type="text" name="username"  placeholder="first name" required=" "/>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">last name<span class="w3ls-star"> * </span></label>
		<div class="w3ls-name">
			<input type="text" name="lastname" placeholder="last name" required=""/>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">current address <span class="w3ls-star"> * </span> </label>
		<div class="adderss">
			<span class="text">
				<input type="text" name="address" placeholder="country" required=" "/>
			</span>
			<span class="text">
				<input type="text" name="address" placeholder="city" required=" "/>
			</span>
			<span class="text">
				<input type="text" name="city" placeholder="street" required=""/>
			</span>
			<span class="text">
				<input type="text" name="street" placeholder="state"  required=""/>
				
			</span>
		</div>
	</li>
	<li>
		<label class="w3ls-opt">phone number<span class="w3ls-star"> * </span></label>	
			<span class="w3ls-text w3ls-name">
				<input type="text" name="phone number" placeholder="phone number" required=""/>
			</span>
	</li>
	<li>
		<div class="mail">
			<label class="w3ls-opt">e-mail<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">
				<input type="email" name="email" placeholder="your e-mail" required=""/>
			</span>
		</div>
	</li>
	<li>
		<div class="mail">
			<label class="w3ls-opt">applying for<span class="w3ls-star"> * </span></label>
			<span class="w3ls-text w3ls-name">
				<select>
					<option value="">web</option>
					<option value="">web</option>
					<option value="">web</option>
				</select>
			</span>
		</div>
	</li>
	<div class="input">
		<label class="w3ls-opt1">Why do you want to join us ？</label>
		<span class="w3ls-input"><textarea placeholder="Write down your work experience here ..."></textarea></span>
	</div>
</ul>
<div class="clear"></div>
	<div class="w3ls-btn">
		<input type="submit" value="submit">
	</div>
</form>
</div>
</div>
<footer>&copy; 2018.2.16 CTGU | Happy New Year</footer>

</html>
